<div class="filters-container mx-auto p-4 bg-white shadow-lg rounded-lg">
  <!-- Filter by Name or Category -->
  <div class="filter-item mb-4">
    <input
      type="text"
      pInputText
      [(ngModel)]="filterNameOrCategory"
      placeholder="Filtrer par nom ou catégorie"
      class="filter-input"
      (input)="onFilterChange()"
    />
  </div>

  <!-- Filter by Price and Quantity -->
  <div class="filter-item mb-4 flex space-x-4">
    <input
      type="number"
      pInputText
      [(ngModel)]="filterPrice"
      placeholder="Filtrer par prix minimum"
      class="filter-input"
      (input)="onFilterChange()"
    />
    <input
      type="number"
      pInputText
      [(ngModel)]="filterQuantity"
      placeholder="Filtrer par quantité minimum"
      class="filter-input"
      (input)="onFilterChange()"
    />

    <select pInputText [(ngModel)]="filterInventoryStatus" class="filter-input" (change)="onFilterChange()">
      <option value="" disabled selected>Filtrer par statut de stock</option>
      <option value="INSTOCK">En stock</option>
      <option value="LOWSTOCK">Stock faible</option>
      <option value="OUTOFSTOCK">Rupture de stock</option>
    </select>
  </div>
</div>
